<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure User Management</title>
    <link rel="stylesheet" href="/src/style.css">
</head>
<body>
    <div id="app">
        <nav>
            <div class="logo">SecureSys</div>
            <ul id="nav-links">
                <!-- Links injected by JS -->
            </ul>
        </nav>

        <div id="alert-container"></div>

        <main id="content">
            <!-- Views injected by JS -->
        </main>
    </div>

    <!-- Templates -->
    <template id="login-template">
        <div class="auth-form-container">
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="link-register">Register</a></p>
        </div>
    </template>

    <template id="register-template">
        <div class="auth-form-container">
            <h2>Register</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" required minlength="8">
                    <small>Minimum 8 characters</small>
                </div>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="#" id="link-login">Login</a></p>
        </div>
    </template>

    <template id="dashboard-template">
        <div class="dashboard-container">
            <h2>Welcome, <span id="user-email"></span></h2>
            <div class="user-info">
                <p><strong>User ID:</strong> <span id="user-id"></span></p>
                <p><strong>Role:</strong> <span id="user-role"></span></p>
            </div>
            <p>This is a protected route. You are securely logged in.</p>
        </div>
    </template>

    <script src="/src/main.js"></script>
</body>
</html>
